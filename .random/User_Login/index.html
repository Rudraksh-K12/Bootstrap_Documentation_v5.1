<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <form class="frm">
            <table class="tbl">
                <tr>
                    <th colspan="2" class="tbl-heading">User Form</th>
                </tr>
                <tr>
                    <td class="left">Name</td>
                    <td class="right"><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td class="left">Password</td>
                    <td class="right"><input type="password" name="Password" id="Password"></td>
                </tr>
                <tr>
                    <td class="left">Email</td>
                    <td class="right"><textarea type="text" rows="5" cols="30"> </textarea></td>
                </tr>
                <tr>
                    <td class="left">Select Game:</td>
                    <td class="right">
                        <form style="display: flex;flex-direction: column;">
                            <div>
                                <input type="checkbox" name="Hockey">
                                <label for="Hockey">Hockey</label> 
                            </div>
                            <div>
                                <input type="checkbox" name="Hockey">
                                <label for="Hockey">Hockey</label> 
                            </div>
                            <div>
                                <input type="checkbox" name="Hockey">
                                <label for="Hockey">Hockey</label> 
                            </div>
                            <div>
                                <input type="checkbox" name="Hockey">
                                <label for="Hockey">Hockey</label> 
                            </div>
                        </form>
                    </td>
                </tr>

                <tr>
                    <td class="left">Gender:</td>
                    <td class="right">
                        <form style="display: flex">
                            <div>
                                <input type="radio" name="male">
                                <label for="male">male</label> 
                            </div>
                            <div>
                                <input type="radio" name="female">
                                <label for="female">Female</label> 
                            </div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="left">Select your age</td>
                    <td class="right">
                        <select class="ageselect" name="age" id="age" style="">
                            <option value="1-10">1-10</option>
                            <option value="11-20">11-20</option>
                            <option value="21-30">21-30</option>
                            <option value="31-40">31-40</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" class="attach">
                       <input type="file">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="sbt-bttn">
                        <button>Submit</button>
                        <button>Submit</button>
                        <button>Submit</button>
                    </td>
                </tr>

            </table>

        </form>
    </div>
</body>
</html>
