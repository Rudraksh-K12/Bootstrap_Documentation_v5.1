<div class="bdy">
    <div class="register">
        <h1>New To Platform !<br>Register Here!</h1>
        <form class="regform">
            <label >Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter Name" [(ngModel)]="signUpObj.name">
            <br>
            <label>Email:</label>
            <input type="email" name="email" [(ngModel)]="signUpObj.email" placeholder="Email">
            <br>
            <label>Password:</label>
            <input type="password" name="password"  [(ngModel)]="signUpObj.password" placeholder="Password">
            <br>
            <button (click)="onRegister()">Sign Up</button>
        </form>
    </div>
    <div class="login">
        <h1>Already have an account Login !</h1>
        <form class="loginform">
            <label>Name:</label>
            <input type="email" name="name" [(ngModel)]="loginObj.name" placeholder="Email">
            <br>
            <label>Password:</label>
            <input type="password" name="password"  [(ngModel)]="loginObj.password" placeholder="Password">
            <br>
            <button (click)="onLogin()">Sign Up</button>
        </form>
    </div>
</div>
